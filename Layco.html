<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservaci√≥n de Eventos</title>
   
    <link rel="stylesheet" href="Layco.css">

</head>
<body>
    <h2>|Formulacion y Contrato de Sala de Te Layco|</h2>
    <form id="reservaForm">
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="tipoEvento">Tipo de Evento:</label>
        <select id="tipoEvento" name="tipoEvento" required>
        <option value="">Seleccionar</option>
          <option value="boda">Boda</option>
            <option value="bautizo">Bautizo</option>
             <option value="despedida">Despedida de Soltero/a</option>
              <option value="otro">Otro</option>
        </select>

        <label for="fechaContrato">Fecha del Contrato:</label>
        <input type="date" id="fechaContrato" name="fechaContrato" required>

        <label for="fecha">Fecha del Evento:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="personas">Cantidad de Personas:</label>
        <input type="number" id="personas" name="personas" required>

        <label for="paquete">Paquete (todo incluido):</label>
        <select id="paquete" name="paquete" required>
            <option value="1-100">1-100 personas</option>
            <option value="101-200">101-200 personas</option>
        </select>

        <button type="button" onclick="calcular()">Calcular Costo</button>
    </form>

    <h3 id="resultado"></h3>

    <!-- JS -->
    <script src="Layco.js"></script>
</body>
</html>
